<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>anime.js</title>
	<link rel="stylesheet" href="index.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<div id="boxes">
		<h1>simple play pause game using anime.js</h1>
		<div id="btns">
			<button class="play" onclick="play()">
				<i class="fa fa-play-circle"></i>
			</button>
			<button class="pause" onclick="pause()">
				<i class="fa fa-pause-circle"></i>
			</button>
			<br><br>
		</div>
		<div class="box red"></div>
		<div class="box blue"></div>
		<div class="box green"></div>
		<div class="box yellow"></div>
	</div>






	<script src="index.js"></script>
</body>
</html>
